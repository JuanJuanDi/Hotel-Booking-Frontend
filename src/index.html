<!doctype html>
<html lang="en">
<head>
  <!-- Define la codificación de caracteres como UTF-8, compatible con la mayoría de los caracteres y símbolos -->
  <meta charset="utf-8">

  <!-- Título que aparece en la pestaña del navegador -->
  <title>Hotel Booking Frontend</title>

  <!-- Define la base URL para los enlaces relativos en la aplicación. 
       Asegúrate de que esté configurado correctamente para el enrutamiento Angular -->
  <base href="/">

  <!-- Configura la vista para que sea responsiva en dispositivos móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Establece el ícono de la pestaña del navegador -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Agrega hojas de estilo globales si es necesario (descomentado si necesitas CSS global adicional)
  <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
  <!-- El componente raíz de la aplicación Angular -->
  <app-root></app-root>

  <!-- Agrega scripts globales si es necesario (descomentado si necesitas scripts adicionales)
  <script src="scripts.js"></script> -->
</body>
</html>
